<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <title>Apple Style Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="result" id="result" placeholder="0" />
      <div class="row">
        <button class="button top">AC</button>
        <button class="button top">DEL</button>
        <button class="button top">%</button>
        <button class="button math">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button math">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button math">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button math">+</button>
      </div>
      <div class="row">
        <button class="button zero">0</button>
        <button class="button">.</button>
        <button class="button math">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
